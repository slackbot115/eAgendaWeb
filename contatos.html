        text-decoration: none;

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const showNavbar = (toggleId, navId, bodyId, headerId) => {
          const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId);

          // Validate that all variables exist
          if (toggle && nav && bodypd && headerpd) {
            toggle.addEventListener("click", () => {
              // show navbar
              nav.classList.toggle("show");
              // change icon
              toggle.classList.toggle("bx-x");
              // add padding to body
              bodypd.classList.toggle("body-pd");
              // add padding to header
              headerpd.classList.toggle("body-pd");
            });
          }
        };

        showNavbar("header-toggle", "nav-bar", "body-pd", "header");

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll(".nav_link");

        function colorLink() {
          if (linkColor) {
            linkColor.forEach((l) => l.classList.remove("active"));
            this.classList.add("active");
          }
        }
        linkColor.forEach((l) => l.addEventListener("click", colorLink));

        // Your code to run since DOM is loaded and ready
      });
    </script>

    <title>eAgenda Web</title>
  </head>

      <h4>Contatos</h4>
      <div class="m-4">

      <!-- Button trigger modal -->
      <button

        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#inserirContatoModal"

        Inserir um novo contato
      </button>
    </div>

    <!-- Modal Inserção -->
    <div
      class="modal fade"
      id="inserirContatoModal"
      aria-labelledby="inserirContatoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="rendered-form">
              <div class="formbuilder-text form-group field-txtNome">
                <label for="txtNome" class="formbuilder-text-label"
                  >Nome:<span class="formbuilder-required">*</span></label
                >
                <input
                  type="text"
                  placeholder="Insira aqui o nome do contato..."
                  class="form-control"
                  name="txtNome"
                  access="false"
                  id="txtNome"
                  required="required"
                  aria-required="true"
                />
              </div>
              <div class="formbuilder-text form-group field-txtEmail">
                <label for="txtEmail" class="formbuilder-text-label"
                  >Email:<span class="formbuilder-required">*</span></label
                >
                <input
                  type="email"
                  placeholder="Insira aqui o email do contato..."
                  class="form-control"
                  name="txtEmail"
                  access="false"
                  id="txtEmail"
                  required="required"
                  aria-required="true"
                />
              </div>
              <div class="formbuilder-text form-group field-txtTelefone">
                <label for="txtTelefone" class="formbuilder-text-label"
                  >Telefone:<span class="formbuilder-required">*</span></label
                >
                <input
                  type="tel"
                  placeholder="Insira aqui o telefone do contato..."
                  class="form-control"
                  name="txtTelefone"
                  access="false"
                  id="txtTelefone"
                  required="required"
                  aria-required="true"
                />
              </div>
              <div class="formbuilder-text form-group field-txtEmpresa">
                <label for="txtEmpresa" class="formbuilder-text-label"
                  >Empresa:<span class="formbuilder-required">*</span></label
                >
                <input
                  type="text"
                  placeholder="Insira aqui o empresa do contato..."
                  class="form-control"
                  name="txtEmpresa"
                  access="false"
                  id="txtEmpresa"
                  required="required"
                  aria-required="true"
                />
              </div>
              <div class="formbuilder-text form-group field-txtCargo">
                <label for="txtCargo" class="formbuilder-text-label"
                  >Cargo:<span class="formbuilder-required">*</span></label
                >
                <input
                  type="text"
                  placeholder="Insira aqui o cargo do contato..."
                  class="form-control"
                  name="txtCargo"
                  access="false"
                  id="txtCargo"
                  required="required"
                  aria-required="true"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btnCancelar"
            >
              Cancelar
            </button>
            <button type="button" id="btnGravar" class="btn btn-primary">
              Gravar Registro
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Fim Modal Inserção-->
